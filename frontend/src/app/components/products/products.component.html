<div class="container">
    <div class="row">
        <div class="col s-5 m5">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Producto</span>
                    <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
                        <div class="row">
                            <div class="input-fiel col s12">
                                <p>Nombre</p>
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name">
                            </div>
                            <div class="input-fiel col s12">
                                <p>Precio</p>
                                <input type="text" name="price" #name="ngModel" [(ngModel)]="productService.selectedProduct.price">
                            </div>
                            <div class="input-fiel col s12">
                                <p>Categoría</p>
                                <input type="text" name="category" #name="ngModel" [(ngModel)]="productService.selectedProduct.category">
                            </div>
                            <div class="input-fiel col s12">
                                <p>Tienda</p>
                                <input type="text" name="shop" #name="ngModel" [(ngModel)]="productService.selectedProduct.shop">
                            </div>
                            
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn">
                                        <span class="material-icons">add</span>
                                        Guardar</button>
                                    <button class="btn right brown center" (click)=resetForm(productForm)>
                                        <span class="material-icons">delete</span>
                                        Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7 ">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Tienda</th>
                    <th>Opciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productService.productsList" (click)="editProduct(product)">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price}} €</td>
                        <td>{{ product.category}}</td>
                        <td>{{ product.shop }}</td>
                        <td>
                            
                            <a (click)="deleteProduct(product._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
