


<div class="container">
  <div class="col s-6 m6 center-align">
    <div class="card ">
      <div class="card-content ">
        <span class="card-title">Iniciar sesión</span>
        <form action="" class="col s-6 m-6">
          <div class="container col s-5 m5">
            <div class="input-field col s-6">
              <input id="username" type="text" name="username" >
              <label for="username">Usuario</label>
            </div>
          </div>
          <div class="container col s-5 m5">
            <div class="input-field col s-6">
              <input id="password" type="password" >
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="card-action center-align">
            <div class="input-field col s12">
              <button class="btn">Entrar</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<div class="card">
    <div class="card-content">
        <span class="card-title">Producto</span>
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
            <div class="row">
                <div class="input-fiel col s12">
                    <p>Nombre</p>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name">
                </div>
                <div class="input-fiel col s12">
                    <p>Precio</p>
                    <input type="text" name="price" #name="ngModel" [(ngModel)]="productService.selectedProduct.price">
                </div>
                <div class="input-fiel col s12">
                    <p>Categoría</p>
                    <input type="text" name="category" #name="ngModel" [(ngModel)]="productService.selectedProduct.category">
                </div>
                <div class="input-fiel col s12">
                    <p>Tienda</p>
                    <input type="text" name="shop" #name="ngModel" [(ngModel)]="productService.selectedProduct.shop">
                </div>
                
                <div class="card-action">
                    <div class="input-field col s12">
                        <button class="btn">
                            <span class="material-icons">add</span>
                            Guardar</button>
                        <button class="btn right brown center" (click)=resetForm(productForm)>
                            <span class="material-icons">delete</span>
                            Limpiar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
